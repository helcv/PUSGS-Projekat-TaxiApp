<div class="container mt-5">
  <div *ngIf="!registerMode" class="row">
    <div class="col-md-6">
      <h1>Welcome to Ride Flow</h1>
      <p>Wherever you need to go, we'll get you there safely and comfortably.</p>
      <p>Our drivers are experienced and reliable, ensuring you have a smooth journey every time.</p>
      <p>Book a ride now and experience the convenience of our service!</p>
      <button class="btn btn-primary mt-3" (click)="registerToggle()">Book a Ride</button>
    </div>
    <div class="col-md-6">
      <img src="/assets/taxi_app1.png" alt="Taxi" class="img-fluid rounded">
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <p>Register form</p>
        </div>
    </div>
  </div>
</div>
