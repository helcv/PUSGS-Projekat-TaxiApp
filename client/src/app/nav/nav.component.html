<nav class="navbar navbar-expand-md navbar-dark fixed-top custom-bg">
    <div class="container">
        <a class="navbar-brand" routerLink="/"><img src="/assets/logo1.png" alt=""></a>
      <button class="navbar-toggler me-4" type="button" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngClass]="{'collapse': isCollapsed, 'navbar-collapse': true}" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get a ride</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome user</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex ms-auto" (ngSubmit)="login()" autocomplete="off">
            <input
                name="email"
                [(ngModel)]="model.email" 
                class="form-control me-2" 
                type="text" 
                placeholder="Email"
                autocomplete="off">
            <input
                name="password"
                [(ngModel)]="model.password"  
                class="form-control me-2" 
                type="password" 
                placeholder="Password"
                autocomplete="off">
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
