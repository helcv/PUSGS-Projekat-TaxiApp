<ng-template #rideModal>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-3 shadow-lg border-0">
      <div class="modal-header bg-primary text-white border-0">
        <h5 class="modal-title fw-bold">Time Details</h5>
      </div>
      <div class="modal-body p-4">
        
        <div class="mb-3 text-center">
          <div class="fw-bold mb-2">Pick-Up Time:</div>
          <div class="d-flex justify-content-center">
            <div class="mx-2">
              <div class="time-label">Hours</div>
              <div class="time-value">{{time?.pickUpHours}}</div>
            </div>
            <div class="mx-2">
              <div class="time-label">Minutes</div>
              <div class="time-value">{{time?.pickUpMinutes}}</div>
            </div>
            <div class="mx-2">
              <div class="time-label">Seconds</div>
              <div class="time-value">{{time?.pickUpSeconds}}</div>
            </div>
          </div>
        </div>

        <div class="mb-3 text-center">
          <div class="fw-bold mb-2">Ride Duration:</div>
          <div class="d-flex justify-content-center">
            <div class="mx-2">
              <div class="time-label">Hours</div>
              <div class="time-value">{{time?.rideHours}}</div>
            </div>
            <div class="mx-2">
              <div class="time-label">Minutes</div>
              <div class="time-value">{{time?.rideMinutes}}</div>
            </div>
            <div class="mx-2">
              <div class="time-label">Seconds</div>
              <div class="time-value">{{time?.rideSeconds}}</div>
            </div>
          </div>
        </div>

        
        <div class="text-center">
          <span>{{time?.message}}</span>
        </div>
      </div>

      <div class="modal-footer justify-content-center border-0">
        <button type="button" class="btn btn-secondary px-4 py-2" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</ng-template>
