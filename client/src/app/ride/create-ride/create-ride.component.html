<div class="container">
    <h1 class="text-center">Order a ride</h1>
    <form #distanceForm="ngForm" autocomplete="off" (ngSubmit)="createRide()">
        <div class="form-group container">
            <label for="start">Start:</label>
            <input 
                #startInput
                class="form-control"
                id="startInput"
                type="text" 
                placeholder="Enter start Location" 
                required>
        </div>
        <div class="form-group container mt-3">
            <label for="finish">Finish:</label>
            <input 
                #finishInput
                class="form-control"
                id="finishInput" 
                type="text" 
                placeholder="Enter finish destination" 
                required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 ms-3">Order ride</button>
    </form>
</div>
