<div class="container mt-5">
  <div class="card profile-card">
    <div class="card-header text-white custom-bg">
      <h4>Edit Profile</h4>
    </div>
    <div class="card-body">
      <div *ngIf="editProfileForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost.</p>
      </div>
      <form *ngIf="user" [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <label class="mt-2">Name:</label>
        <input type="text" 
               name="name" 
               class="form-control" 
               formControlName="name">
        
        <label class="mt-2">Lastname:</label>
        <input type="text" 
               name="lastname" 
               class="form-control" 
               formControlName="lastname">

        <label class="mt-2">Address:</label>
        <input type="text" 
               name="address" 
               class="form-control" 
               formControlName="address">

        <button type="submit" 
          class="btn btn-success col-12 mt-3" 
          [disabled]="!editProfileForm.dirty">Save Changes</button>
      </form>
    </div>
  </div>
</div>
